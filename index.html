<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>真心话大冒险</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>大鹏制作</h1>
        
        <div class="controls">
            <div class="choice-buttons">
                <button id="truthBtn" class="choice-btn truth-btn">真心话</button>
                <button id="dareBtn" class="choice-btn dare-btn">大冒险</button>
            </div>
        </div>

        <div class="game-area">
            <div class="slot-machine">
                <div class="slot-window">
                    <div class="slot-roll" id="slotRoll">
                        <!-- JavaScript 将动态填充内容 -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
